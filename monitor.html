<!-- 
    data-toggle: Este atributo é específico para o framework JavaScript, como o Bootstrap, por exemplo. 
    Ele indica o tipo de comportamento que deve ser alternado. No caso do Bootstrap, "collapse" é usado 
    para alternar a exibição de conteúdo colapsável, como um menu de navegação que pode ser expandido e contraído.

    data-target: Indica o destino do evento de alternância. No exemplo, "#navbarNav" é o seletor CSS usado 
    para identificar o elemento que será afetado pela alternância. Isso se refere à barra de 
    navegação que será mostrada ou ocultada quando o botão de alternância for clicado.

    aria-controls: Este atributo é parte do padrão de acessibilidade ARIA (Accessible Rich Internet Applications). 
    Ele fornece uma associação explícita entre o botão de alternância e o elemento que ele controla. No caso deste 
    botão, "navbarNav" é o ID do elemento que será controlado.

    aria-expanded: Outro atributo ARIA, indica o estado de expansão do elemento controlado pelo botão. 
    Neste caso, "false" indica que o elemento controlado (provavelmente a barra de navegação) não está expandido inicialmente.

    aria-label: Fornece uma etiqueta acessível para o elemento, que é usada por tecnologias assistivas, 
    como leitores de tela, para descrever o propósito do botão. No caso deste botão, "Toggle navigation" 
    é a etiqueta que descreve a função do botão de alternância da barra de navegação. 
-->
